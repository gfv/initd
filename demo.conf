task print_hello = start_stop
{
    start = command
    {
        cmd               = "/bin/echo 'welcome to initd demo'",
        working_directory = "/"
    },

    stop = command
    {
        cmd               = "/bin/false",
        working_directory = "/"
    },
};

task print_hostname_before = start_stop
{
    start = command
    {
        cmd               = "/bin/hostname",
        working_directory = "/"
    },

    stop = command
    {
        cmd               = "/bin/hostname",
        working_directory = "/"
    },
};

task initialize_hostname = sethostname
{
    hostname   = "initd-demo",
    no_restore = false
};

task print_hostname_after = start_stop
{
    start = command
    {
        cmd               = "/bin/hostname",
        working_directory = "/"
    },

    stop = command
    {
        cmd               = "/bin/hostname",
        working_directory = "/"
    },
};

task task_1 = start_stop
{
    start = command
    {
        cmd               = "/bin/echo 'task 1 started'",
        working_directory = "/"
    },

    stop = command
    {
        cmd               = "/bin/echo 'task 1 stopped'",
        working_directory = "/"
    },
